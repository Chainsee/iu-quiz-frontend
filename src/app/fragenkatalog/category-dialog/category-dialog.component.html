<div class="dialog">
  <h1 class="header">Wähle deine Kategorie</h1>
  <select class="select" [(ngModel)] = "selectedCategory" name = "selectedCategory">
    <option *ngFor="let category of categories" [value]="category._id">{{category._id}}</option>
  </select>
  <div class="buttonPanel">
    <button class="homeButton" (click)="getCategory()">Auswählen</button>
    <button class="homeButton" (click)="back()">Zurück</button>
  </div>
</div>
