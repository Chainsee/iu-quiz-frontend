<app-global-header></app-global-header>
<div class="header">
  <h1>Aktueller Score Single Player</h1>
</div>
<div class="tabelle">
  <table class="tabelleMitRand">
    <thead>
      <tr>
        <th>Kategorie</th>
        <th>Score</th>
        <th>Datum</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of message">
        <td>{{ item.kategorie }}</td>
        <td>{{ item.score }}%</td>
        <td>{{ item.date | date : 'dd/MM/yyyy' }}</td>
      </tr>
    </tbody>
  </table>
</div>
